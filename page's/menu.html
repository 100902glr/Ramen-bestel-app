<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header class="absolute inset-x-0 top-0 z-50">
      <nav
        class="flex items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <!-- Logo Section -->
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img class="h-8 w-auto" src="../media/ramen.png" alt="" />
          </a>
        </div>

        <!-- Hamburger Menu Button (Visible on Mobile) -->
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-red-900"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="hidden lg:flex lg:gap-x-12">
          <a href="../index.html" class="text-sm/6 font-semibold text-red-900"
            >Home</a
          >
          <a href="menu.html" class="text-sm/6 font-semibold text-red-900"
            >Menu</a
          >
          <a href="team.html" class="text-sm/6 font-semibold text-red-900"
            >Team</a
          >
          <a href="contact.html" class="text-sm/6 font-semibold text-red-900"
            >Contact</a
          >
          <a href="#" class="text-sm/6 font-semibold text-red-900"
            >Winkelwagen</a
          >
        </div>

        <!-- Login Link (Desktop Only) -->
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="inlog.html" class="text-sm/6 font-semibold text-red-900"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>

      <!-- Mobile Menu (Hidden by Default) -->
      <div id="mobile-menu" class="hidden bg-red-900 lg:hidden">
        <a
          href="../index.html"
          class="block text-sm font-semibold text-white px-6 py-4"
          >Home</a
        >
        <a
          href="menu.html"
          class="block text-sm font-semibold text-white px-6 py-4"
          >Menu</a
        >
        <a
          href="team.html"
          class="block text-sm font-semibold text-white px-6 py-4"
          >Team</a
        >
        <a
          href="contact.html"
          class="block text-sm font-semibold text-white px-6 py-4"
          >Contact</a
        >
        <a href="#" class="block text-sm font-semibold text-white px-6 py-4"
          >Winkelwagen</a
        >
      </div>
    </header>
    <div class="bg-gray-100">
      <div
        class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
      >
        <h2 class="sr-only">Products</h2>

        <div
          class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
        >
          <a href="#" class="group">
            <img
              src="https://tailwindui.com/plus/img/ecommerce-images/category-page-04-image-card-01.jpg"
              alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"
            />
            <h3 class="mt-4 text-sm text-gray-700">Earthen Bottle</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$48</p>
          </a>
          <a href="#" class="group">
            <img
              src="https://tailwindui.com/plus/img/ecommerce-images/category-page-04-image-card-02.jpg"
              alt="Olive drab green insulated bottle with flared screw lid and flat top."
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"
            />
            <h3 class="mt-4 text-sm text-gray-700">Nomad Tumbler</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
          </a>
          <a href="#" class="group">
            <img
              src="https://tailwindui.com/plus/img/ecommerce-images/category-page-04-image-card-03.jpg"
              alt="Person using a pen to cross a task off a productivity paper card."
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"
            />
            <h3 class="mt-4 text-sm text-gray-700">Focus Paper Refill</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$89</p>
          </a>
          <a href="#" class="group">
            <img
              src="https://tailwindui.com/plus/img/ecommerce-images/category-page-04-image-card-04.jpg"
              alt="Hand holding black machined steel mechanical pencil with brass tip and top."
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-[7/8]"
            />
            <h3 class="mt-4 text-sm text-gray-700">
              Machined Mechanical Pencil
            </h3>
            <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
          </a>

          <!-- More products... -->
        </div>
      </div>
    </div>
  </body>
</html>
